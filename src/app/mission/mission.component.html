<div class="mission">
  <section class="header-section">
    <ion-avatar class="profile-picture">
      <ion-img [src]="mission.thumbnail"></ion-img>
    </ion-avatar>
    <div class="info">
      <div class="left-side">
        <p class="name">{{ mission.name }}</p>
        <p class="location">{{ mission.location }}</p>
      </div>
      <div class="right-side">
        <p class="date">{{ mission.date | date }}</p>
        <p class="distance">{{ mission.distance }}</p>
      </div>
    </div>
  </section>
  <section class="image-section">
    <ion-img [src]="mission.picture"></ion-img>
  </section>
  <section class="description-section">
    <h4 class="title">{{ mission.description.title }}</h4>
    <p class="description">{{ mission.description.intro }}</p>
  </section>
</div>
